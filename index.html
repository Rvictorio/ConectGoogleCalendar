<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar API Quickstart</title>
    <script src="/Controller/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <link rel="stylesheet" href="/Styles/style.css"> 
</head>

<body id="geralBody">

        <div class="container" id="loginPage">
        <header id="loginHeader" >
        <h1>Agendamento com Google Calendar</h1>
        </header>

       
    
        <button id="authorize_button" onclick="handleAuthClick()">Autorização</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sair do login</button>
       
    
        </div>

        <div class="container" id="criarReuniao">        
            <div id="criaReuniao">
                <h2>Criação de reunião:</h2>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" required>

            <label for="horaInicio">Hora de Início:</label>
            <input type="time" id="horaInicio" name="horaInicio" required>

            <label for="horaFim">Hora de Término:</label>
            <input type="time" id="horaFim" name="horaFim" required>

            <label for="participantes">Participantes (separados por vírgula):</label>
            <textarea id="participantes" name="participantes" rows="3" required></textarea>

            <button id="criarReuniao_button" onclick="criarReuniao()">Criar Reunião</button>
                </div> 
        </div>

        <div class="container" id="atualizarReuniao">
            <h1>Reuniões Ativas</h1>

            <div>
                <input type="text" id="emailUsuario" placeholder="Email do usuário">
                <input type="date" id="dataReuniao">
                <button onclick="buscarReunioes()">Listar Reuniões do Dia</button>               
            </div>


            <select id="listaReunioes">
                <option value="" disabled selected>Selecione uma reunião</option>
            </select>
          
                        <h2>Editar Reunião</h2>
            <label for="data">Data:</label>
            <input type="date" id="data"><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora"><br>

            <label for="participantes">Participantes (separados por vírgula):</label>
            <input type="text" id="participantes"><br>

            <label for="local">Local:</label>
            <input type="text" id="local"><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao"></textarea><br>

            <button id="salvarEdicao">Salvar Edição</button>
        </div>

        

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>

    <script src="/Controller/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>    
</body>
</html>
