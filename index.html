<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar API Quickstart</title>
    <script src="/Controller/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
   <link rel="stylesheet" href="/Styles/style.css"> 
</head>

<body id="geralBody">

        <div class="container" id="loginPage">
        <header id="loginHeader" >
        <h1>Agendamento com Google Calendar</h1>
        </header>
        <div id="user_info">
            <img id="user_image" alt="User Image" style="width: 50px; height: 50px;">
            <span id="user_name"></span>
        </div>
       
        <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
        
       
    
        </div>

        <div class="container" id="criarReuniao">        
            <div id="criaReuniao">
                <h2>Criação de reunião:</h2>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" required>

            <label for="horaInicio">Hora de Início:</label>
            <input type="time" id="horaInicio" name="horaInicio" required>

            <label for="horaFim">Hora de Término:</label>
            <input type="time" id="horaFim" name="horaFim" required>

            <label for="participantes">Participantes (separados por vírgula):</label>
            <textarea id="participantes" name="participantes" rows="3" required></textarea>

            <button id="criarReuniao_button" onclick="criarReuniao()">Criar Reunião</button>
                </div> 
        </div>

        <div class="container" id="criarAgenda">
            <h2>Criar agenda</h2>

            <label for="nomeAgenda">Nome da Agenda:</label>
            <input type="text" id="nomeAgenda" name="nomeAgenda" required>

            <select id="dropdownAgendas">
                <option value="">Selecione uma agenda</option>
            </select>
        
            <button onclick="listarAgendasAtivas()">Listar Agendas</button>
        

        </div>

        <div class="container" id="reunioesAtivas">
            <h2>Reuniões Ativas</h2>

            <div>
                <input type="text" id="emailUsuario" placeholder="Email do usuário">
                <input type="date" id="dataReuniao">
                <button onclick="buscarReunioes()">Listar Reuniões do Dia</button>               
            </div>


            <select id="listaReunioes">
                <option value="" disabled selected>Selecione uma reunião</option>
            </select>
        </div>

        <div class="container" id="atualizarReuniao">
                        <h2>Editar Reunião</h2>

                        <label for="eventId">Event ID:</label>
                        <input type="text" id="eventId" required>
                    
            <label for="tituloAtualizacao">Titulo:</label>
            <input type="text" id="tituloAtualizacao"><br>

            <label for="dataAtualizacao">Data:</label>
            <input type="date" id="dataAtualizacao"><br>

            <label for="horaInicioAtualizacao">Horário de inicialização:</label>
            <input type="time" id="horaInicioAtualizacao"><br>

            <label for="horaFimAtualizacao">Horário de finalização:</label>
            <input type="time" id="horaFimAtualizacao"><br>

            <label for="participantesAtualizacao">Participantes (separados por vírgula):</label>
            <input type="text" id="participantesAtualizacao"><br>

            <label for="localAtualizacao">Local:</label>
            <input type="text" id="localAtualizacao"><br>

            <label for="descricaoAtualizacao">Descrição:</label>
            <textarea id="descricaoAtualizacao"></textarea><br>

            <button onclick="atualizarReuniao()">Salvar Edição</button>
        </div>

        <div class="container" id="deletarReuniao">
            <h2>Delete sua reunião</h2>

            <div>
                <input type="text" id="emailUsuarioDeletar" placeholder="Email do usuário">
                <input type="date" id="dataReuniaoDeletar">
                <button onclick="listarReunioesDelete()">Listar Reuniões do Dia</button>               
            </div>

            <select id="listaReunioesDeletar">
                <option value="" disabled selected>Delete uma reunião</option>
            </select>


            <h2>Detalhes da reunião</h2>

            <label for="eventIdDeletar">Event ID desta reunião:</label>
            <input type="text" id="eventIdDeletar" disabled>
        
            <label for="dataDeletar">Data desta reunião:</label>
            <input type="date" id="dataDeletar" disabled><br>

            <label for="participantesDeletar">Participantes desta reunião:</label>
            <input type="text" id="participantesDeletar" disabled><br>

            <button onclick="deletarReuniao()">Deletar Reunião.</button>


        </div>


        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>

      <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script> 
    <script src="script.js"></script>   
</body>
</html>
