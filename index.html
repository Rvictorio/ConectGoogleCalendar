<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar API Quickstart</title>
    <script src="/Controller/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <link rel="stylesheet" href="/Styles/style.css"> 
</head>

<body id="geralBody">

        <div class="container" id="loginPage">
        <header id="loginHeader" >
        <p>Agendamento com Google Calendar</p>
        </header>
    
        <button id="authorize_button" onclick="handleAuthClick()">Autorização</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sair do login</button>
        <button id="listar-agendas-btn">Listar Agendas</button>   
    
        </div>

        <div class="container" id="criarReuniao">        
            <div id="criaReuniao">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" required>

            <label for="horaInicio">Hora de Início:</label>
            <input type="time" id="horaInicio" name="horaInicio" required>

            <label for="horaFim">Hora de Término:</label>
            <input type="time" id="horaFim" name="horaFim" required>

            <label for="participantes">Participantes (separados por vírgula):</label>
            <textarea id="participantes" name="participantes" rows="3" required></textarea>

            <button id="criarReuniao_button" onclick="criarReuniao()">Criar Reunião</button>
                </div> 
        </div>

        <div class="container" id="reunioesAtivas">
        <div id="reunioes-ativas">

           <h1>Buscar Reuniões</h1>
        <form onsubmit="event.preventDefault(); buscarReunioes();">
        <label for="emailUsuario">Email do Usuário:</label>
        <input type="email" id="emailUsuario" required>
        <br>
        <label for="dataReuniao">Data da Reunião:</label>
        <input type="date" id="dataReuniao" required>
        <br>
        <button onclick="buscarReunioes()">Buscar Reuniões</button>
    </form>

    <h2>Lista de Reuniões</h2>
    <ul id="listaReunioes"></ul>

        </div>
        </div>

        <div class="container" id="atualizarReuniao">
            <div id="atualizarReuniao">
                <h3>Atualizar Reunião Existente</h3>
                <label for="identificador">Identificador (ID do evento, nome ou email de participante):</label>
                <input type="text" id="identificador"><br><br>
                <label for="novaData">Nova Data:</label>
                <input type="date" id="novaData"><br><br>
                <label for="novoHorarioInicio">Novo Horário de Início:</label>
                <input type="time" id="novoHorarioInicio"><br><br>
                <label for="novoHorarioFim">Novo Horário de Fim:</label>
                <input type="time" id="novoHorarioFim"><br><br>
                <button id="atualizarReuniao-btn" onclick="atualizarReuniao()">Atualizar Reunião</button>
            </div>
            </div>

        <div class="container" id="verificarReuniao" >
        <!-- Verificar reuniões -->
        <div id="verificarReuniao">
        <label for="emailUsuario">Email do usuário:</label>
        <input type="email" id="emailUsuario" name="emailUsuario" required>

    <label for="dataCalendarUsuario">Escolha uma data para verificar reuniões:</label>
    <input type="date" id="dataCalendarUsuario" name="dataCalendarUsuario" required>
    <button id="verificarResult-btn" onclick="verificarEExibirResultado()">Verificar Reuniões</button>
    
    <div id="mensagemVerificacao"></div>
    </div> 

        </div>

        <div class="container" id="agendas-list">
            <!-- Conteúdo para listar agendas -->
        </div>
    
        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>

    <script src="/Controller/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    
    
</body>
</html>
